name: build nodejs application
on: 
  push:
    branches:
      - main
      - dev 
      - master
jobs:
  buildjob:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v5
      - name: Install nodejs
        uses: actions/setup-node@v5
        with: 
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build code
        run: npm run build
