name: build nodejs application
on: 
  push:
    branches:
      - master
    branches-ignore:
      - dev
      - test
jobs:
  buildjob:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v4
      - name: Install nodejs 
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build code
        run: npm run build
